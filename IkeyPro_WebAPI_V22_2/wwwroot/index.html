<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IKeyPro(Produits) CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }
        #spoiler {
            display: none;
        }
        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }
        th {
            background-color: #0066CC;
            color: white;
        }
        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>IKeyPro(Produits) CRUD</h1>
    <h3>Ajouter Produit</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="number" id="add-prix" placeholder="Prix">
        <input type="text" id="add-name" placeholder="Nouveau Produit">
        <input type="number" id="add-qte" placeholder="Qte">
        <input type="submit" value="Ajouter">
    </form>

    <div id="spoiler">
        <h3>Modifier</h3>
        <form class="my-form">
            <input type="number"  id="edit-id" placeholder="id">
            <input type="number" id="edit-qte" placeholder="qte">
            <input type="text" id="edit-name" placeholder="nom du produit">
            <input type="number" id="edit-prix" placeholder="prix">
            <input type="submit" value="Enregistrer">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>Qte</th>
            <th>Nom du produit</th>
            <th>Prix</th>
            <th>Modific</th>
            <th>ations</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="Site.js"></script>
</body>
</html>
